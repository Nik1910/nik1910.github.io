<body>

  <audio id="bell1" src="http://res.cloudinary.com/dwxepusiu/video/upload/v1524801530/1_evfhlr.mp3" type="audio/mpeg"></audio>

<audio id="bell2" src="http://res.cloudinary.com/dwxepusiu/video/upload/v1524801537/2_jgitms.mp3" type="audio/mpeg"></audio>

<div class="container-fluid">
  <h2 class="text-center" > Project:<br>Pomodoro Clock<span><i class="fa fa-clock"></i></span></h2>
 
 <div class="container"> 
  <div id="timer" class="timer">
    <p><span id="time">Session</span> Time</p>
    <h4 id="remTime"></h4>
    <button id="start">Start</button>
     <button id="stop">Stop</button>
    
  </div>
 
 <div class="slideContainer">
   <p>Session Time: <br><span id="sessTime">30 min</span></p>
  <input type="range" min="1" max="60" value="30" class="slider" id="sessRange">
   
    <p id="break">Break Time: <br><span id="breakTime">15 min</span></p>
  <input type="range" min="1" max="30" value="15" class="slider" id="breakRange">
  
</div> 
   
   
  </div> 
  
  
</div>

<footer class="text-center footer">Made by <a href="https://www.freecodecamp.org/nik1910" target="_blank">Nikita</a></footer>
