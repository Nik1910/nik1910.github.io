<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Quote Machine</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="favicon.svg" />
  <link rel='stylesheet prefetch'
    href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
  <link rel='stylesheet prefetch'
    href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans'>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="container">

    <h2 class="text-center">Project:<br> Random Quote Machine</h2>

    <div class="quote-wrap">

      <blockquote id="quoteDisplay">
        A good decision is based on knowledge and not on numbers.
      </blockquote>
      <cite class="pull-right" id="manDisplay">Plato</cite>

      <div class="button-wrap">
        <a id="twitterShare" class="button twitter-share-button" href="https://twitter.com/intent/tweet/?text=" target="_blank"><i
            class="fa fa-twitter"></i></a>
        <button id="newQuote" class="button">New Quote</button>
      </div>

    </div>

  </div>

  <footer class="text-center">Made by <a href="https://www.freecodecamp.org/nik1910" target="_blank">Nikita</a>
  </footer>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
  <script src="main.js"></script>

</body>

</html>
