<h2 class="text-center"> Project:<br>Simon Game&nbsp;<span><i class="fa fa-gamepad"></i></span></h2>



  
  <div class="container">
    
 <div id="red" class="well gamebutton" onclick="addToPlayer(this.id)"></div>
    <div id="green" class="well gamebutton" onclick="addToPlayer(this.id)"></div>
    <div id="blue" class="well gamebutton" onclick="addToPlayer(this.id)"></div>
    <div id="yellow" class="well gamebutton" onclick="addToPlayer(this.id)"></div>
      
   </div>
  



  <div class="btn-group">
     
  <button class="btn btn-danger" id="go">Go!</button>
    <button class="btn btn-success"  id="strict"  onclick="strict()">Strict Mode:<span id="switcher"> OFF</span></button>
      <button id="status" class="btn btn-info"><span id="stattext">Yes!</span></button>
    <button class="btn btn-info"><span id="clickNumber">0</span></button>
 
</div>
