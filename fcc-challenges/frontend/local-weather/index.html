<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Local Weather</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="favicon.svg" />
  <link rel='stylesheet prefetch'
    href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch'
    href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans"rel="stylesheet'>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <section class="weather">

    <div class="container">
      <div class="text-center">

        <h2> Project:<br> Show The L<span><i class="fa fa-compass"></i></span>cal Weather</h2>

        <p id="city"></p>
        <p id="fTemp"></p>
        <p id="windSpeed"></p>
        <p id="weatherDescription"></p>
        <p id="desc"></p>

        <div class="weather-wrap">

          <div class="icon sun-shower hide">
            <div class="cloud"></div>
            <div class="sun">
              <div class="rays"></div>
            </div>
            <div class="rain"></div>
          </div>

          <div class="icon thunder-storm thunderstom hide">
            <div class="cloud"></div>
            <div class="lightning">
              <div class="bolt"></div>
              <div class="bolt"></div>
            </div>
          </div>

          <div class="icon cloudy clouds hide">
            <div class="cloud"></div>
            <div class="cloud"></div>
          </div>

          <div class="icon flurries snow hide">
            <div class="cloud"></div>
            <div class="snow">
              <div class="flake"></div>
              <div class="flake"></div>
            </div>
          </div>

          <div class="icon sunny clear hide">
            <div class="sun">
              <div class="rays"></div>
            </div>
          </div>

          <div class="icon rainy rain hide">
            <div class="cloud"></div>
            <div class="rain"></div>
          </div>

        </div>

      </div>
    </div>


  </section>


  <footer class="text-center">Made by <a href="https://www.freecodecamp.org/nik1910" target="_blank">Nikita</a>
  </footer>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src="main.js"></script>

</body>

</html>
